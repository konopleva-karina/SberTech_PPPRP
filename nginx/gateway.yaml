apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-alpine
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: flask
spec:
  hosts:
  - "*"
  gateways:
  - nginx-alpine-gateway
  http:
  - match:
    - uri:
        prefix: /numberinfo
    route:
    - destination:
        host: flask
        port:
          number: 80
